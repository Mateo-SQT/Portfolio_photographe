            <h1 class="mb-4">Contactez-nous</h1>
            <form name="contact" method="POST" data-netlify="true">
                <div class="row">
                    <div class="col">
                        <label for="First name">Prénom :</label>
                        <input type="text" class="form-control mb-3" name="first_name" placeholder="Votre Prénom" required>
                    </div>
                    <div class="col">
                        <label for="Last name">Nom :</label>
                        <input type="text" class="form-control mb-3" name="last_name" placeholder="Votre Nom" required>
                    </div>
                </div>
                <div class="row">
                <div class="col">
                    <label for="email">Adresse mail :</label>
                    <input type="email" class="form-control mb-3" name="email" id="email" placeholder="nom@gmail.com" required>
                </div>
                <div class="col">
                    <label for="téléphone">Téléphone :</label>
                    <input type="téléphone" class="form-control mb-3" name="téléphone" id="téléphone" placeholder="0622222222" required>
                </div>
                </div>
                <div class="row">
                <div class="col">
                    <label for="exampleFormControlTextarea1">Votre message :</label>
                    <textarea class="form-control mb-3" name="message" id="message" rows="4" placeholder="Votre message ..." required></textarea>
                </div>
                <div class="col">
                    <img src="logo.jpg" alt="LOGO" class="img-fluid rounded mx-auto mb-3" width="150" style="justify-content: center; align-items: center; display: flex;">
                </div>
                </div>
                <button type="submit" class="btn btn-light mt-4 mb-4">Envoyer</button>
            </form>
